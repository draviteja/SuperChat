spring.application.name=superchat
spring.ai.openai.api-key=${OPENAI_API_KEY}

logging.level.org.springframework.ai.*=DEBUG

# Database configuration
spring.data.mongodb.uri=mongodb://localhost:27017/
spring.data.mongodb.database=superchat

# Vector store configuration
spring.ai.vectorstore.mongodb.indexName=custom_vector_index
spring.ai.vectorstore.mongodb.collection-name=custom_vector_store
spring.ai.vectorstore.mongodb.initialize-schema=false

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0

